<!DOCTYPE html>
<html lang="en">
<head>

    <title>Campaign Management - Wapfluence</title>
    <link rel="stylesheet" href="../../public/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="portal-nav">
        <div class="logo">Wapfluence</div>
        <div class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="create-campaign.html">Create Campaign</a>
            <a href="discovery.html">Find Influencers</a>
            <a href="campaigns.html" class="active">My Campaigns</a>
            <a href="wallet.html">Wallet</a>
        </div>
        <div class="user-menu">Business</div>
    </nav>

    <div class="portal-container">
        <h1>Tech Gadget Launch</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>15</h3>
                <p>Influencers</p>
            </div>
            <div class="stat-card">
                <h3>8</h3>
                <p>Proofs Submitted</p>
            </div>
            <div class="stat-card">
                <h3>â‚¹25,000</h3>

            </div>
            <div class="stat-card">

                <p>Time Left</p>
            </div>
        </div>

        <div class="section">
            <h2>Influencer Status</h2>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Influencer</th>
                        <th>Audience</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tech Guru</td>
                        <td>12K</td>
                        <td><span class="badge badge-pending">Proof Submitted</span></td>
                        <td><button class="btn-primary">Review Proof</button></td>
                    </tr>
                    <tr>
                        <td>Gadget Master</td>
                        <td>8K</td>
                        <td><span class="badge badge-active">Running</span></td>
                        <td><button class="btn-outline">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
