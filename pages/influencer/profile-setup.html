<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Wapfluence</title>
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/portal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="portal-nav">
        <div class="logo">Wapfluence</div>
        <div class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="campaigns.html">Campaigns</a>
            <a href="wallet.html">Wallet</a>
            <a href="profile-setup.html" class="active">Profile</a>
        </div>
        <div class="user-menu">Influencer</div>
    </nav>

    <div class="portal-container">
        <h1>Profile Setup</h1>
        
        <form class="profile-form">
            <div class="form-group">
                <label>Bio</label>
                <textarea placeholder="Tell brands about yourself" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Niche</label>
                <select>
                    <option>Technology</option>
                    <option>Fashion</option>
                    <option>Food</option>
                    <option>Finance</option>
                    <option>Health</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>WhatsApp Groups/Communities Count</label>
                <input type="number" placeholder="Number of groups you manage">
            </div>
            
            <div class="form-group">
                <label>Total Audience Reach</label>
                <input type="number" placeholder="Total members across all groups">
            </div>
            
            <div class="form-group">
                <label>Rate per Campaign (â‚¹)</label>
                <input type="number" placeholder="Your pricing">
            </div>
            
            <div class="form-group">
                <label>Upload Proof (Screenshots)</label>
                <input type="file" multiple>
            </div>
            
            <button type="submit" class="btn-primary">Save Profile</button>
        </form>
    </div>
</body>
</html>
